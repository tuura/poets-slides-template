## Overview

- Give a brief summary of what the talk is about.

- Emphasize text .emph[like this]. You can also use colors such as .emph.red[red] and .emph.blue[blue].

- You can also underline .underlined-red.emph.red[very important details]

- Use footnote markers like this.red[ * ]

.footnote[
	.red[ * ] and don't forget to provide footnote text.
]

## Multi-part slides

- Some slides can be split into multiple parts using `--`

--

count: false

- Set the slide property `count` to `false` to avoid incrementing the slide
counter when advancing to the subslide.

## Definitions

- This is one way to style definitions:

.definition[My Concept] : Explain it here.

.spacer[ - ]

- and this is another which is be better for multiple definitions:

<table>
	<tr>
		<td style="width: 20%; vertical-align: top;">
			.definition[Concept 1]
		</td>
		<td style="width: 2%; vertical-align: top;">
			:
		</td>
		</td>
		<td>
			Explain it here.
		</td>
	</tr>
</table>
